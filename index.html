<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./imagens/u.svg">
        <link rel="stylesheet" href="styles.css">

        <title>Decodificador de Texto</title>

    </head>
    <body>
        <header>
            <a href="#" rel="">
                <img class="logo" src="./imagens/logo alura.png" alt="Logo da Alura">
            </a>
        </header>

        <main>
            <section class="encriptador">
                <textarea class="encriptar" placeholder="Digitar aqui o seu texto"></textarea>
                <div class="encriptador-aviso">
                    <img class="img-aviso" src="./imagens/aviso.png" alt="Informacao">
                    <p class="texto-aviso">Digitar somente letras min√∫sculas e sem acentos!</p>
                </div>
                <div class="encriptador-conteudo">
                    <button type="submit" class="btn-encriptar">Encriptar</button>
                    <button type="submit" class="btn-desencriptar">Desencriptar</button>
                </div>
            </section>

            <section class="cartao" >
                    <div class="cartao-conteudo">
                    <img class="img-boneco" src="./imagens/boneco.png" alt="Imagem de uma boneco">
                    <p class="primeiro-texto">Nao foi encontrado nenhum texto!</p>
                    <p class="segundo-texto">Digitar o texto que sera encriptado ou desencriptado.</p>
                </div>
                <textarea class="avaliar" type="mensagem" readonly></textarea>
                <button class="btn-copiar" type="submit">Copiar</button>
            </section>
        </main>

        <footer>
            <p class="copyright">&copy; Copyright 2024 - Decodificador de Texto - designed by SU - inspired by Alura & OTorresDev</p>
            <br>
            <a href="#" rel="">
                <img class="git" src="./imagens/github.svg" alt="Logo GitHub">
                <img class="figma" src="./imagens/figma.svg" alt="Logo Figma">
                <img class="dev" src="./imagens/dev.svg" alt="Logo DEV">
                <img class="facebook" src="./imagens/facebook.svg" alt="Logo Facebook">
                <img class="Instagram" src="./imagens/instagram.svg" alt="Logo Instagram">
                <img class="pinterest" src="./imagens/pinterest.svg" alt="Logo Pinterest">
                <img class="xing" src="./imagens/xing.svg" alt="Logo Xing">
                <img class="trello" src="./imagens/trello.svg" alt="Logo Trello">
                <img class="whatsapp" src="./imagens/whatsapp.svg" alt="Logo whatsapp">
            </a>
        </footer>

        <script src="./encriptador.js"></script>
    </body>
</html>
